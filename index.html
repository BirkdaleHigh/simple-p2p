<!DOCTYPE html>
<html>
  <head>
    <title>Simple p2p Demo</title>
    <script src="js/peer.js"></script>
  </head>
  <body>
    <ol>
      <li>
        <input type="text" id="name" placeholder="name">
        <input type="submit" id="connect" value="start">
      </li>
      <li>
        <input type="text" id="peer" placeholder="peer">
        <input type="submit" id="join" value="join">
      </li>
      <li>
        <input type="text" id="message" placeholder="message">
        <input type="submit" id="sendMessage" value="send">
      </li>
    </ol>

    <pre id="output"></pre>
    
  <script src="js/app.js"></script>
  </body>
</html>
